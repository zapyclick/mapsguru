<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zmaps gestão inteligente para negócios locais</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          boxShadow: {
            'light-neumorphic': '9px 9px 16px #cbced1, -9px -9px 16px #ffffff',
            'light-neumorphic-inset': 'inset 9px 9px 16px #cbced1, inset -9px -9px 16px #ffffff',
            'dark-neumorphic': '9px 9px 16px #1a1a1a, -9px -9px 16px #2a2a2a',
            'dark-neumorphic-inset': 'inset 9px 9px 16px #1a1a1a, inset -9px -9px 16px #2a2a2a',
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react/jsx-runtime": "https://aistudiocdn.com/react@^19.1.1/jsx-runtime",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-slate-200 dark:bg-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
